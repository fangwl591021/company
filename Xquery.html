<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>🔍 我的優惠券（JSONP 版）</title>
  <style>
    body { margin:0; padding:0; background:#000; color:#fff;
      font-family:"Microsoft JhengHei"; text-align:center}
    h1{margin:24px 0;color:gold;}
    button{padding:12px 24px;margin:12px auto;display:block;
      background:#28a745;border:none;color:#fff;border-radius:8px;cursor:pointer;}
    .card{background:#222;margin:12px auto;padding:16px;
      border-radius:8px;max-width:360px;text-align:left;}
    .card p{margin:4px 0;color:#fff;font-size:0.9rem}
    .card button{margin-top:8px;padding:8px;display:block;width:100%;
      border:none;border-radius:6px;background:#009688;color:#fff;cursor:pointer;}
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>🔍 我的優惠券</h1>
  <button id="start">登入並查詢</button>
  <div id="list"></div>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbzzFMCs4J79zh1AdanFffAe3Ezenony3I2pDsWv2OGO5XR9pWyDyfWOF77CMOjbPaLQ/exec';
    let USER_ID;

    // 动态插入 JSONP 脚本
    function jsonp(url) {
      return new Promise(resolve => {
        const cb = 'cb' + Date.now();
        window[cb] = data => { resolve(data); delete window[cb]; };
        const s = document.createElement('script');
        s.src = url + '&callback=' + cb;
        document.body.appendChild(s);
      });
    }

    // 1. 先拿 LIFF ID，用 JSONP
    async function initLIFF() {
      const { liffId } = await jsonp(`${API}?action=getLiffId&storeId=ADMIN`);
      if (!liffId) return alert('找不到 LIFF ID');
      await liff.init({ liffId });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      const prof = await liff.getProfile();
      USER_ID = prof.userId;
      queryCoupons();
    }

    // 2. 拿优惠券
    async function queryCoupons() {
      const data = await jsonp(`${API}?action=query&userId=${USER_ID}`);
      render(data);
    }

    // 3. 渲染列表
    function render(list) {
      const container = document.getElementById('list');
      container.innerHTML = '';
      if (!list.length) {
        container.innerHTML = '<p>目前沒有可核銷的優惠</p>';
        return;
      }
      list.forEach(it => {
        const t = it.time ? new Date(it.time).toLocaleString() : '未核銷';
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <p>分店：${it.storeId}</p>
          <p>持有人：${it.username}</p>
          <p>廠商：${it.vendor}</p>
          <p>優惠：${it.prize}</p>
          <p>狀態：${t}</p>
          ${!it.time?'<button>核銷</button>':''}
        `;
        if (!it.time) {
          card.querySelector('button').onclick = () => {
            redeem(it.storeId);
          };
        }
        container.appendChild(card);
      });
    }

    // 4. 核銷
    async function redeem(storeId) {
      const resp = await jsonp(`${API}?action=claim&storeId=${storeId}&userId=${USER_ID}&phone=`);
      if (resp.success) queryCoupons();
      else alert('核銷失敗：' + resp.error);
    }

    document.getElementById('start').onclick = initLIFF;
  </script>
</body>
</html>
