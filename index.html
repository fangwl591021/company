  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxt0eGNn8u07am_hFXkF9EN9s1nSFYJZCbawJYoNxBZQi5F8L7vF_WLqGWnOi_w1LJG/exec';
    const storeId = new URL(location).searchParams.get('storeId');
    let USER_ID = null;
    let PROFILE = null;

    async function fetchLiffId(sid) {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=getLiffId&storeId=${sid}`);
        const data = await res.json();
        return data.liffId;
      } catch (e) {
        return null;
      }
    }

    async function init() {
      const liffId = await fetchLiffId(storeId);
      if (!liffId || liffId === 'undefined' || liffId.error) {
        alert('âŒ æ‰¾ä¸åˆ°å°æ‡‰çš„ LIFF IDï¼Œè«‹ç¢ºèªç¶²å€ä¸­ storeId æ˜¯å¦æ­£ç¢º');
        return;
      }

      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        document.getElementById('loginBtn').style.display = 'block';
        document.getElementById('loginBtn').onclick = () => liff.login();
        return;
      }

      document.getElementById('loginBtn').style.display = 'none';

      PROFILE = await liff.getProfile();
      USER_ID = PROFILE.userId;

      const playBtn = document.getElementById('play');
      playBtn.textContent = 'ğŸ® é–‹å§‹éŠæˆ²';

    function showAnimation(seconds) {
      return new Promise(resolve => {
        document.getElementById('play').style.display = 'none';
        const video = document.getElementById('mv');
        video.style.display = 'block';
        video.currentTime = 0;
        video.play();
        setTimeout(() => {
          video.pause();
          resolve();
        }, seconds * 1000);
      });
    }

    async function handleDraw() {
      await showAnimation(7);

      const res = await fetch(
        `${SCRIPT_URL}?action=draw&userId=${USER_ID}&storeId=${storeId}`,
        { method: 'POST' }
      );

      const data = await res.json();
      const msgEl = document.getElementById('msg');

      if (data.error) {
        msgEl.textContent = `âŒ éŒ¯èª¤ï¼š${data.error}`;

      msgEl.textContent = `ğŸ‰ æ­å–œç²å¾— ${data.vendor} çš„ ${data.prize}`;
      document.getElementById('winSound').play().catch(() => {});

      if (data.vendor) {

        document.getElementById('username').value = PROFILE.displayName;
        const submitBtn = document.getElementById('submit');

    }
