    <div style="display:flex;justify-content:center;">

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbwc_v2Gh2qxcGmDppOWbbz2Rq1IVt35PnfubrL4knJ6Q2iNFTCtX9Is0iIzRy5c5qHi/exec';
    const storeId = new URL(location).searchParams.get('storeId');
    let USER_ID, PROFILE;

    async function init() {
      // LIFF åˆå§‹åŒ–
      await liff.init({ liffId: '2007161529-oEeAzNVO' });
      if (!liff.isLoggedIn()) {
        document.getElementById('loginBtn').style.display = 'block';
        document.getElementById('loginBtn').onclick = () => liff.login();
        return;
      }
      PROFILE = await liff.getProfile();
      USER_ID = PROFILE.userId;
      document.getElementById('loginBtn').style.display = 'none';

      // å•Ÿç”¨é–‹å§‹éŠæˆ²
      const btn = document.getElementById('play');
      btn.disabled = false;
      btn.style.display = 'block';
      btn.textContent = 'é–‹å§‹éŠæˆ²';
      btn.onclick = handleDraw;
    }

    function showAnimation() {
      return new Promise(resolve => {
        const btn = document.getElementById('play');
        btn.style.display = 'none';
        const video = document.getElementById('mv');
        video.style.display = 'block';
        video.currentTime = 0;
        video.play();
        setTimeout(() => { video.pause(); resolve(); }, 7000);
      });
    }

    async function handleDraw() {
      await showAnimation();
      // GET è«‹æ±‚é¿å… CORS
      const res = await fetch(`${API}?action=draw&storeId=${storeId}&userId=${USER_ID}`)
        .then(r => r.json());

      if (res.error) {
        msgEl.textContent = `éŒ¯èª¤ï¼š${res.error}`;
        document.getElementById('play').style.display = 'block';

      // æ’­æ”¾éŸ³æ•ˆ
      document.getElementById('winSound').play().catch(()=>{});
      msgEl.textContent = `ğŸŠ æ­å–œç²å¾— ${res.vendor} çš„ ${res.prize}`;
      // é¡¯ç¤ºè¡¨å–®
      document.getElementById('form').style.display = 'block';
      document.getElementById('username').value = PROFILE.displayName;
      const sb = document.getElementById('submit');
      sb.style.display = 'block';
      sb.onclick = handleSubmit;
    }

    async function handleSubmit() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) { alert('è«‹å¡«æ‰‹æ©Ÿ'); return; }
      // GET å…Œæ›
      await fetch(`${API}?action=claim&storeId=${storeId}&userId=${USER_ID}&name=${encodeURIComponent(PROFILE.displayName)}&phone=${encodeURIComponent(phone)}`)
        .then(r => r.json());
      document.getElementById('msg').textContent = 'âœ… å·²é€å‡ºï¼';
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
