<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>🎰 轉轉小瑪莉</title>

  <!-- 全域樣式 -->
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;           /* 背景黑色 */
      color: #fff;
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;         /* 置中所有內文 */
    }
    h1 {
      margin: 24px 0;
      font-size: 2rem;
    }
    #container {
      max-width: 300px;           /* 縮小遊戲畫面寬度 */
      margin: 0 auto;
      padding: 16px;
    }
    button {
      width: 100%; max-width: 360px;
      margin: 12px 0;
      padding: 12px 0;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #loginBtn {
      background: #00c300; color: #fff;
      display: none;
    }
    #play {
      background: #28a745; color: #fff;
      display: none;
    }
    video {
  max-width: 280px;  /* 最大寬度 320px */
  width: 100%;       /* 寬度佔滿父容器 */
  height: auto;      /* 高度自動 */
}
    #msg {
      margin: 16px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #form {
      display: none;
      margin-top: 16px;
    }
    #form input {
      width: 100%; max-width: 360px;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
      background: #fff;           /* 輸入欄白底 */
      color: #000;                /* 文字黑色 */
      font-size: 1rem;
    }
    #form button {
      background: #ffc107; color: #000;
      display: none;
    }
  </style>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div id="container">
    <h1>🎰 轉轉小瑪莉</h1>

    <button id="loginBtn">LINE 登入</button>
    <button id="play">載入中…</button>

    <video id="mv" playsinline>
      <source src="https://voom-obs.line-scdn.net/hlCRdDEcYL206cTxjDScoFBNJJEIQdnV_LAIXSjV7EgYpVB9hLCd0ChpvBhcjSzV8LDMXCyt7DQAXSHVzAw0bTyF7K18pSBQ7ADAMTDFBN1Q-XQ/mp4" type="video/mp4">
    </video>

    <div id="msg"></div>

    <div id="form">
      <input id="username" placeholder="姓名" readonly />
      <input id="phone" placeholder="手機" />
      <button id="submit">點擊右上角x關閉視窗 查詢優惠</button>
    </div>
  </div>

  <audio id="winSound" preload="auto"
         src="https://aiwe.cc/wp-content/uploads/2025/07/56ab24c15b72a457069c5ea42fcfc640.mp3">
  </audio>
  <audio id="loseSound" preload="auto"
         src="https://aiwe.cc/wp-content/uploads/2025/07/b3a7a4e64bcd8aabe4cabe0e55b57af5.mp3">
  </audio>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbxmFYLgH8Wo8CJ5L9UYer_WU9ne-2WfYKZBCjWn2RKjLmaByOx8QTN0zU-XAZmfX4dp/exec';
    const storeId = new URL(location).searchParams.get('storeId');
    let USER_ID, PROFILE;

    async function init() {
      await liff.init({ liffId: '2007161529-oEeAzNVO' });
      if (!liff.isLoggedIn()) {
        document.getElementById('loginBtn').style.display = 'block';
        document.getElementById('loginBtn').onclick = () => liff.login();
        return;
      }
      PROFILE = await liff.getProfile();
      USER_ID  = PROFILE.userId;
      document.getElementById('loginBtn').style.display = 'none';

      const btn = document.getElementById('play');
      btn.style.display = 'block';
      btn.disabled      = false;
      btn.textContent  = '開始遊戲';
      btn.onclick      = handleDraw;
    }

    function showAnimation() {
      return new Promise(resolve => {
        const btn = document.getElementById('play');
        btn.style.display = 'none';
        const v           = document.getElementById('mv');
        v.style.display   = 'block';
        v.currentTime     = 0;
        v.play();
        setTimeout(()=>{ v.pause(); resolve(); }, 7000);
      });
    }

    async function handleDraw() {
      await showAnimation();
      const res = await fetch(API, {
        method: 'POST', mode: 'no-cors',
        headers:{'Content-Type':'text/plain'},
        body: JSON.stringify({ action:'draw', storeId, userId:USER_ID })
      });
      document.getElementById('winSound').play().catch(()=>{});
      document.getElementById('msg').textContent = '🎊 恭喜中獎！';
      document.getElementById('form').style.display = 'block';
      document.getElementById('username').value = PROFILE.displayName;
      document.getElementById('submit').style.display = 'block';
      document.getElementById('submit').onclick = handleSubmit;
    }

    async function handleSubmit() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) { alert('請填手機'); return; }
      await fetch(API, {
        method: 'POST', mode:'no-cors',
        headers:{'Content-Type':'text/plain'},
        body: JSON.stringify({
          action: 'claim',
          storeId,
          userId: USER_ID,
          phone
        })
      });
      document.getElementById('msg').textContent = '✅ 已送出！';
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
