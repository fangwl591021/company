<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>頂上轉轉小致中致中</title>
  <link rel="stylesheet" href="/company/static/css/style.css"/>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js" defer></script>
</head>
<body>
  <!-- 更新標題文字 -->
  <h1>頂上轉轉小致中致中</h1>

  <button id="loginBtn" style="display:none;
         width:80%;max-width:320px;margin:12px auto;
         padding:14px 0;font-size:1.1em;border:none;
         border-radius:8px;background:#00c300;color:#fff;">
    LINE 登入
  </button>
  <button id="play" disabled style="display:none;
         width:80%;max-width:320px;margin:12px auto;
         padding:14px 0;font-size:1.1em;border:none;
         border-radius:8px;background:#28a745;color:#fff;">
    載入中…
  </button>

  <video id="mv" playsinline
         style="display:none;width:100%;max-width:420px;
                margin:20px auto;border-radius:12px;display:block;">
    <source src="https://voom-obs.line-scdn.net/.../mp4" type="video/mp4">
  </video>

  <div id="msg" style="margin:18px 0;
                     font-size:1.4em;font-weight:bold;
                     text-align:center;">
  </div>

  <div id="form" style="display:none;text-align:center;">
    <input id="username" placeholder="姓名" readonly
           style="width:80%;max-width:320px;
                  padding:10px;margin:6px 0;
                  border:none;border-radius:6px;
                  background:#222;color:#fff;"/>
    <input id="phone" placeholder="手機"
           style="width:80%;max-width:320px;
                  padding:10px;margin:6px 0;
                  border:none;border-radius:6px;
                  background:#222;color:#fff;"/>
    <div style="display:flex;justify-content:center;">
      <button id="submit" style="display:none;
             width:80%;max-width:320px;
             padding:14px 0;font-size:1.1em;
             border:none;border-radius:8px;
             background:#ffc107;color:#000;
             margin-top:12px;">
        送出
      </button>
    </div>
  </div>

  <audio id="winSound" preload="auto"
         src="https://aiwe.cc/.../win.mp3"></audio>
  <audio id="loseSound" preload="auto"
         src="https://aiwe.cc/.../lose.mp3"></audio>

  <script>
    const API     = 'https://script.google.com/macros/s/AKfycbwGFYReR-_nwgBu4PnMimsnL3Pts7wTpon225z9JrAFxf5A5GKqlE7oVY-ovKCdfDp_/exec';
    const storeId = new URL(location).searchParams.get('storeId');
    let USER_ID, PROFILE;

    async function init() {
      await liff.init({ liffId: '2007161529-oEeAzNVO' });
      if (!liff.isLoggedIn()) {
        document.getElementById('loginBtn').style.display = 'block';
        document.getElementById('loginBtn').onclick = () => liff.login();
        return;
      }
      PROFILE = await liff.getProfile();
      USER_ID  = PROFILE.userId;
      document.getElementById('loginBtn').style.display = 'none';

      const btn = document.getElementById('play');
      btn.disabled   = false;
      btn.style.display = 'block';
      btn.textContent   = '開始遊戲';
      btn.onclick     = handleDraw;
    }

    function showAnimation() {
      return new Promise(resolve => {
        const btn = document.getElementById('play');
        btn.style.display = 'none';
        const v  = document.getElementById('mv');
        v.style.display   = 'block';
        v.currentTime     = 0;
        v.play();
        setTimeout(()=>{ v.pause(); resolve(); }, 7000);
      });
    }

    async function handleDraw() {
      await showAnimation();
      // POST draw
      await fetch(API, {
        method: 'POST',
        mode:   'no-cors',
        headers:{ 'Content-Type':'text/plain' },
        body:   JSON.stringify({ action:'draw', storeId, userId:USER_ID })
      });
      // 播贏音效
      document.getElementById('winSound').play().catch(()=>{});
      document.getElementById('msg').textContent = '🎊 恭喜中獎！';
      document.getElementById('form').style.display = 'block';
      document.getElementById('username').value = PROFILE.displayName;
      document.getElementById('submit').style.display = 'block';
      document.getElementById('submit').onclick = handleSubmit;
    }

    async function handleSubmit() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) { alert('請填手機'); return; }
      // POST claim
      await fetch(API, {
        method: 'POST',
        mode:   'no-cors',
        headers:{ 'Content-Type':'text/plain' },
        body:   JSON.stringify({
          action:  'claim',
          storeId, userId:USER_ID,
          name: PROFILE.displayName,
          phone
        })
      });
      document.getElementById('msg').textContent = '✅ 已送出！';
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
