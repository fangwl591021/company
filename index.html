<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎰 轉轉小瑪莉</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000; color: #fff;
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
    }
    #container {
      max-width: 360px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      margin: 24px 0;
      font-size: 2rem;
    }
    button {
      width: 100%; max-width: 360px;
      margin: 12px 0;
      padding: 12px 0;
      font-size: 1rem;
      border: none; border-radius: 8px;
      cursor: pointer;
    }
    #loginBtn { background: #00c300; color: #fff; display: none; }
    #play     { background: #28a745; color: #fff; display: none; }
    video {
      display: none;
      margin: 16px auto;      /* 水平置中 */
      width: 100%;
      max-width: 280px;
      border-radius: 12px;
    }
    #msg {
      margin: 16px 0; font-size: 1.2rem; font-weight: bold;
    }
    #form {
      display: none; margin-top: 16px;
    }
    #form input {
      width: 100%; max-width: 360px;
      padding: 10px; margin: 6px 0;
      border: none; border-radius: 6px;
      background: #fff; color: #000;
      font-size: 1rem;
    }
    #form button {
      background: #ffc107; color: #000;
      display: none;
      width: 100%; max-width: 360px;
      margin-top: 12px; padding: 12px 0;
      font-size: 1rem; border-radius: 8px;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div id="container">
    <h1>🎰 轉轉小瑪莉</h1>
    <button id="loginBtn">LINE 登入</button>
    <button id="play">載入中…</button>

    <video id="mv" playsinline>
      <source src="https://voom-obs.line-scdn.net/.../mp4" type="video/mp4">
    </video>

    <div id="msg"></div>

    <div id="form">
      <input id="username" placeholder="姓名" readonly />
      <input id="phone" placeholder="手機" />
      <button id="submit">送出</button>
    </div>
  </div>

  <audio id="winSound" preload="auto"
         src="https://aiwe.cc/.../win.mp3"></audio>
  <audio id="loseSound" preload="auto"
         src="https://aiwe.cc/.../lose.mp3"></audio>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbxx_b030nnmEJ_psWxDTW2312fHlyWmOvHHp-T6wJqVf6qDgaNvuLSlKl2j-rBjgoM/exec';
    const storeId = new URL(location).searchParams.get('storeId');
    let USER_ID, PROFILE;

    async function init() {
      // 1. 抓 LIFF ID 並 init
      const res = await fetch(`${API}?action=getLiffId&storeId=${storeId}`);
      const { liffId } = await res.json();
      if (!liffId) return alert('無效的 storeId');
      await liff.init({ liffId });

      // 2. 檢查登入
      if (!liff.isLoggedIn()) {
        document.getElementById('loginBtn').style.display = 'block';
        document.getElementById('loginBtn').onclick = () => liff.login();
        return;
      }
      PROFILE = await liff.getProfile();
      USER_ID = PROFILE.userId;
      document.getElementById('loginBtn').style.display = 'none';

      // 3. 啟用開始遊戲按鈕
      const btn = document.getElementById('play');
      btn.style.display = 'block';
      btn.disabled = false;
      btn.textContent = '開始遊戲';
      btn.onclick = handleDraw;
    }

    function showAnimation() {
      return new Promise(resolve => {
        const btn = document.getElementById('play');
        btn.style.display = 'none';
        const mv = document.getElementById('mv');
        mv.style.display = 'block';
        mv.currentTime = 0;
        mv.play();
        setTimeout(() => { mv.pause(); resolve(); }, 7000);
      });
    }

    async function handleDraw() {
      await showAnimation();
      // 正常 CORS POST
      const drawRes = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action:   'draw',
          storeId,
          userId:   USER_ID,
          username: PROFILE.displayName
        })
      });
      const drawData = await drawRes.json();
      if (drawData.error) {
        return document.getElementById('msg').textContent = `錯誤：${drawData.error}`;
      }

      document.getElementById('winSound').play().catch(()=>{});
      document.getElementById('msg').textContent = '🎊 恭喜中獎！';
      document.getElementById('form').style.display = 'block';
      document.getElementById('username').value = PROFILE.displayName;

      const submitBtn = document.getElementById('submit');
      submitBtn.style.display = 'block';
      submitBtn.onclick = handleSubmit;
    }

    async function handleSubmit() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) return alert('請填手機');
      const claimRes = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action:  'claim',
          storeId,
          userId:  USER_ID,
          phone
        })
      });
      const claimData = await claimRes.json();
      if (claimData.error) {
        return document.getElementById('msg').textContent = `錯誤：${claimData.error}`;
      }
      document.getElementById('msg').textContent = '✅ 已送出！';
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
