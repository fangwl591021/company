  <style>

<body>
  <div id="container">
    <h1>ğŸ° è½‰è½‰å°ç‘ªè‰</h1>
    <button id="loginBtn">LINE ç™»å…¥</button>

    <video id="mv" playsinline>
      <source src="https://voom-obs.line-scdn.net/.../mp4" type="video/mp4">
    </video>

    <div id="msg"></div>

    <div id="form">
      <input id="username" placeholder="å§“å" readonly />
      <input id="phone" placeholder="æ‰‹æ©Ÿ" />
      <button id="submit">é€å‡º</button>
    </div>
  </div>

  <audio id="winSound" preload="auto"
         src="https://aiwe.cc/.../win.mp3"></audio>
  <audio id="loseSound" preload="auto"
         src="https://aiwe.cc/.../lose.mp3"></audio>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbxx_b030nnmEJ_psWxDTW2312fHlyWmOvHHp-T6wJqVf6qDgaNvuLSlKl2j-rBjgoM/exec';
    const storeId = new URL(location).searchParams.get('storeId');
    let USER_ID, PROFILE;

    async function init() {
      // 1. æŠ“ LIFF ID ä¸¦ init
      const res = await fetch(`${API}?action=getLiffId&storeId=${storeId}`);
      const { liffId } = await res.json();
      if (!liffId) return alert('ç„¡æ•ˆçš„ storeId');
      await liff.init({ liffId });

      // 2. æª¢æŸ¥ç™»å…¥
      if (!liff.isLoggedIn()) {
        document.getElementById('loginBtn').style.display = 'block';
        document.getElementById('loginBtn').onclick = () => liff.login();
        return;
      }
      PROFILE = await liff.getProfile();
      USER_ID = PROFILE.userId;
      document.getElementById('loginBtn').style.display = 'none';

      // 3. å•Ÿç”¨é–‹å§‹éŠæˆ²æŒ‰éˆ•
      const btn = document.getElementById('play');
      btn.style.display = 'block';
      btn.disabled = false;
      btn.textContent = 'é–‹å§‹éŠæˆ²';
      btn.onclick = handleDraw;
    }

    function showAnimation() {
      return new Promise(resolve => {
        const btn = document.getElementById('play');
        btn.style.display = 'none';
        const mv = document.getElementById('mv');
        mv.style.display = 'block';
        mv.currentTime = 0;
        mv.play();
        setTimeout(() => { mv.pause(); resolve(); }, 7000);
      });
    }

    async function handleDraw() {
      await showAnimation();
      // æ­£å¸¸ CORS POST
      const drawRes = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action:   'draw',
          storeId,
          userId:   USER_ID,
          username: PROFILE.displayName
        })
      });
      const drawData = await drawRes.json();
      if (drawData.error) {
        return document.getElementById('msg').textContent = `éŒ¯èª¤ï¼š${drawData.error}`;
      }

      document.getElementById('winSound').play().catch(()=>{});
      document.getElementById('msg').textContent = 'ğŸŠ æ­å–œä¸­çï¼';
      document.getElementById('form').style.display = 'block';
      document.getElementById('username').value = PROFILE.displayName;

      const submitBtn = document.getElementById('submit');
      submitBtn.style.display = 'block';
      submitBtn.onclick = handleSubmit;
    }

    async function handleSubmit() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) return alert('è«‹å¡«æ‰‹æ©Ÿ');
      const claimRes = await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          action:  'claim',
          storeId,
          userId:  USER_ID,
          phone
        })
      });
      const claimData = await claimRes.json();
      if (claimData.error) {
        return document.getElementById('msg').textContent = `éŒ¯èª¤ï¼š${claimData.error}`;
      }
      document.getElementById('msg').textContent = 'âœ… å·²é€å‡ºï¼';
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
