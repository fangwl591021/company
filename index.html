<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>轉轉小瑪莉</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }
    .loading {
      font-size: 1.5em;
      color: #555;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎰 轉轉小瑪莉</h1>
  <div id="status" class="loading">載入中，請稍候...</div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbw3aGQv0Cexxxxxxxxxxx/exec'; // 🔁 請換成你的 GAS 網址

    async function fetchLiffId(storeId) {
      const url = `${API_URL}?action=getLiffId&storeId=${storeId}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.liffId;
    }

    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const directLiffId = urlParams.get('liffId');
      const storeId = urlParams.get('storeId');

      let liffId = null;

      if (directLiffId) {
        liffId = directLiffId;
      } else if (storeId) {
        try {
          liffId = await fetchLiffId(storeId);
        } catch (err) {
          document.getElementById('status').innerHTML = '<div class="error">❌ 讀取 LIFF ID 發生錯誤</div>';
          return;
        }
      }

      if (!liffId || liffId === 'null') {
        document.getElementById('status').innerHTML = '<div class="error">❌ 找不到對應的 LIFF ID，請確認網址中 storeId 或 liffId 是否正確</div>';
        return;
      }

      try {
        await liff.init({ liffId });
        document.getElementById('status').textContent = `✅ 已登入 LIFF，歡迎 ${liff.getContext().userId}`;
        // 這裡可以開始載入抽獎畫面或功能
      } catch (err) {
        document.getElementById('status').innerHTML = '<div class="error">❌ LIFF 初始化失敗</div>';
        console.error(err);
      }
    }

    window.onload = init;
  </script>
</body>
</html>
