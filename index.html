<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎰 轉轉小瑪莉</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
    }
    #container {
      max-width: 360px;
      margin: 0 auto;
      padding: 16px;
    }
    h1 {
      margin: 24px 0;
      font-size: 2rem;
      color: gold;
    }
    button {
      width: 100%;
      max-width: 360px;
      margin: 12px 0;
      padding: 12px 0;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #loginBtn {
      background: #00c300;
      color: #fff;
      display: none;
    }
    #play {
      background: #28a745;
      color: #fff;
      display: none;
    }
    video {
      display: block;           /* 块级元素才能 margin auto 水平置中 */
      margin: 20px auto;        /* 上下 20px，左右 auto */
      width: 100%;
      max-width: 280px;         /* 影片最大宽度 */
      border-radius: 12px;
    }
    #msg {
      margin: 16px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #form {
      display: none;
      margin-top: 16px;
    }
    #form input {
      width: 100%;
      max-width: 360px;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 6px;
      background: #fff;         /* 白底 */
      color: #000;              /* 黑字 */
      font-size: 1rem;
    }
    #submit {
      background: #ffc107;
      color: #000;
      display: none;
    }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div id="container">
    <h1>🎰 轉轉小瑪莉</h1>
    <button id="loginBtn">LINE 登入</button>
    <button id="play">載入中…</button>

    <video id="mv" playsinline>
      <source src="https://voom-obs.line-scdn.net/hlCRdDEcYL206cTxjDScoFBNJJEIQdnV_LAIXSjV7EgYpVB9hLCd0ChpvBhcjSzV8LDMXCyt7DQAXSHVzAw0bTyF7K18pSBQ7ADAMTDFBN1Q-XQ/mp4"
              type="video/mp4">
    </video>

    <div id="msg"></div>

    <div id="form">
      <input id="username" placeholder="姓名" readonly />
      <input id="phone" placeholder="手機" />
      <button id="submit">送出</button>
    </div>
  </div>

  <audio id="winSound" preload="auto"
         src="https://aiwe.cc/wp-content/uploads/2025/07/56ab24c15b72a457069c5ea42fcfc640.mp3"></audio>
  <audio id="loseSound" preload="auto"
         src="https://aiwe.cc/wp-content/uploads/2025/07/b3a7a4e64bcd8aabe4cabe0e55b57af5.mp3"></audio>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwCVs6l8SxYZDPrtx530sSBlYA_nYf_14mPnTA8OacvWbvKCtx9BbBTz9NtWR3hGLk/exec';
    const storeId    = new URL(location).searchParams.get('storeId');
    let USER_ID, PROFILE;

    async function fetchLiffId(sid) {
      const res  = await fetch(`${SCRIPT_URL}?action=getLiffId&storeId=${sid}`);
      const obj  = await res.json();
      return obj.liffId;
    }

    async function init() {
      const liffId = await fetchLiffId(storeId);
      if (!liffId) {
        alert('無效的 storeId，請聯絡管理員');
        return;
      }
      await liff.init({ liffId });

      if (!liff.isLoggedIn()) {
        document.getElementById('loginBtn').style.display = 'block';
        document.getElementById('loginBtn').onclick = () => liff.login();
        return;
      }
      PROFILE = await liff.getProfile();
      USER_ID = PROFILE.userId;
      document.getElementById('loginBtn').style.display = 'none';

      const play = document.getElementById('play');
      play.style.display   = 'block';
      play.disabled        = false;
      play.textContent     = '開始遊戲';
      play.onclick         = handleDraw;
    }

    function showAnimation() {
      return new Promise(resolve => {
        const play = document.getElementById('play');
        play.style.display = 'none';
        const mv = document.getElementById('mv');
        mv.style.display   = 'block';
        mv.currentTime     = 0;
        mv.play();
        setTimeout(() => { mv.pause(); resolve(); }, 7000);
      });
    }

    async function handleDraw() {
      await showAnimation();
      await fetch(SCRIPT_URL, {
        method: 'POST', mode: 'no-cors',
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify({
          action:   'draw',
          storeId,
          userId:   USER_ID,
          username: PROFILE.displayName
        })
      });
      document.getElementById('winSound').play().catch(()=>{});
      document.getElementById('msg').textContent = '🎊 恭喜中獎！';
      document.getElementById('form').style.display = 'block';
      document.getElementById('username').value    = PROFILE.displayName;
      const btn = document.getElementById('submit');
      btn.style.display = 'block';
      btn.onclick       = handleSubmit;
    }

    async function handleSubmit() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) {
        alert('請填寫手機號碼');
        return;
      }
      await fetch(SCRIPT_URL, {
        method: 'POST', mode: 'no-cors',
        headers: { 'Content-Type': 'text/plain' },
        body: JSON.stringify({
          action:  'claim',
          storeId,
          userId:  USER_ID,
          phone
        })
      });
      document.getElementById('msg').textContent = '✅ 已送出！';
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
