<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>查詢我的優惠</title>
  <link rel="stylesheet" href="/company/static/css/style.css"/>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { background:#000; color:#fff; text-align:center; font-family:"Microsoft JhengHei"; margin:0; padding:0; }
    h1 { font-size:1.6em; color:gold; margin:24px 0; }
    button { width:80%; max-width:320px; margin:12px auto; padding:12px 0; font-size:1.1em; border:none; border-radius:8px; cursor:pointer; }
    #queryBtn { background:#28a745; color:#fff; }
    ul { list-style:none; padding:0; margin-top:1rem; }
    ul li { margin:8px 0; }
    #loginBtn { background:#00c300; color:#fff; display:none; }
  </style>
</head>
<body>
  <h1>🔍 我的優惠</h1>
  <button id="loginBtn">LINE 登入</button>
  <button id="queryBtn" disabled>載入中…</button>
  <ul id="list"></ul>

  <script>window.liff||(console.error('LIFF SDK 未載入'));
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxmFYLgH8Wo8CJ5L9UYer_WU9ne-2WfYKZBCjWn2RKjLmaByOx8QTN0zU-XAZmfX4dp/exec';
    const params     = new URL(location).searchParams;
    const storeId    = params.get('storeId');
    let USER_ID   = null;

    async function init() {
      // 取得動態 LIFF ID
      const res1 = await fetch(`${SCRIPT_URL}?action=getLiffId&storeId=${storeId}`);
      const { liffId } = await res1.json();
      if (!liffId) { alert('找不到對應的 LIFF ID'); return; }
      await liff.init({ liffId });
      if (!liff.isLoggedIn()) {
        document.getElementById('loginBtn').style.display = 'block';
        document.getElementById('loginBtn').onclick = () => liff.login();
        document.getElementById('loginBtn').textContent = '請先登入 LINE';
        return;
      }
      document.getElementById('loginBtn').style.display = 'none';
      const profile = await liff.getProfile();
      USER_ID = profile.userId;
      document.getElementById('queryBtn').disabled = false;
      document.getElementById('queryBtn').textContent = '查詢我的優惠';
      document.getElementById('queryBtn').onclick = fetchList;
    }

    async function fetchList() {
      try {
        const res = await fetch(
          `${SCRIPT_URL}?action=query&userId=${USER_ID}&storeId=${storeId}`
        );
        const list = await res.json();
        const ul = document.getElementById('list');
        ul.innerHTML = '';
        if (!list.length) {
          ul.innerHTML = '<li>目前沒有可兌換的優惠</li>';
        } else {
          list.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.vendor}：${item.prize}（${new Date(item.time).toLocaleString()}）`;
            ul.appendChild(li);
          });
        }
      } catch (err) {
        console.error(err);
        document.getElementById('list').innerHTML = `<li style="color:red">載入失敗：${err.message}</li>`;
      }
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
