<body>

  <button id="start">ç™»å…¥ä¸¦æŸ¥è©¢</button>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbzzFMCs4J79zh1AdanFffAe3Ezenony3I2pDsWv2OGO5XR9pWyDyfWOF77CMOjbPaLQ/exec';
    let USER_ID;

    // åŠ¨æ€æ’å…¥ JSONP è„šæœ¬
    function jsonp(url) {
      return new Promise(resolve => {
        const cb = 'cb' + Date.now();
        window[cb] = data => { resolve(data); delete window[cb]; };
        const s = document.createElement('script');
        s.src = url + '&callback=' + cb;
        document.body.appendChild(s);
      });
    }

    // 1. å…ˆæ‹¿ LIFF IDï¼Œç”¨ JSONP
    async function initLIFF() {
      const { liffId } = await jsonp(`${API}?action=getLiffId&storeId=ADMIN`);
      if (!liffId) return alert('æ‰¾ä¸åˆ° LIFF ID');
      await liff.init({ liffId });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      const prof = await liff.getProfile();
      USER_ID = prof.userId;
      queryCoupons();
    }

    // 2. æ‹¿ä¼˜æƒ åˆ¸
    async function queryCoupons() {
      const data = await jsonp(`${API}?action=query&userId=${USER_ID}`);
      render(data);
    }

    // 3. æ¸²æŸ“åˆ—è¡¨
    function render(list) {
      const container = document.getElementById('list');
      container.innerHTML = '';
      if (!list.length) {
        container.innerHTML = '<p>ç›®å‰æ²’æœ‰å¯æ ¸éŠ·çš„å„ªæƒ </p>';
        return;
      }
      list.forEach(it => {
        const t = it.time ? new Date(it.time).toLocaleString() : 'æœªæ ¸éŠ·';
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <p>åˆ†åº—ï¼š${it.storeId}</p>
          <p>æŒæœ‰äººï¼š${it.username}</p>
          <p>å» å•†ï¼š${it.vendor}</p>
          <p>å„ªæƒ ï¼š${it.prize}</p>
          <p>ç‹€æ…‹ï¼š${t}</p>
          ${!it.time?'<button>æ ¸éŠ·</button>':''}
        `;
        if (!it.time) {
          card.querySelector('button').onclick = () => {
            redeem(it.storeId);
          };
        }
        container.appendChild(card);
      });
    }

    // 4. æ ¸éŠ·
    async function redeem(storeId) {
      const resp = await jsonp(`${API}?action=claim&storeId=${storeId}&userId=${USER_ID}&phone=`);
      if (resp.success) queryCoupons();
      else alert('æ ¸éŠ·å¤±æ•—ï¼š' + resp.error);

    document.getElementById('start').onclick = initLIFF;
  </script>
