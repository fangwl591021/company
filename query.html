<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>🔍 我的優惠券</title>
  <style>
    body { margin:0; padding:0; background:#000; color:#fff;
      font-family:"Microsoft JhengHei"; text-align:center;}
    h1{margin:24px 0; color:gold;}
    button{padding:12px 24px;margin:12px auto;font-size:1rem;
      background:#28a745;border:none;color:#fff;border-radius:8px;
      display:block;cursor:pointer;}
    .card{background:#333;margin:12px auto;padding:16px;
      border-radius:8px;max-width:360px;text-align:left;}
  </style>
</head>
<body>
  <h1>🔍 我的優惠券</h1>
  <button id="btn">查詢我的優惠</button>
  <div id="list"></div>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbwysJAZvf-dFwI1FUuj2CRa_h3_h9b5t7z4ijwyAIbJZmdQ4Bnz4Nbxk0Z_wRoFvPR1/exec';
    const storeId = new URL(location).searchParams.get('storeId');
    let USER_ID;

    async function init(){
      await liff.init({ liffId:'你的LIFF_ID' });
      if(!liff.isLoggedIn()) return liff.login();
      const p = await liff.getProfile();
      USER_ID = p.userId;
    }

    function render(data){
      const cont = document.getElementById('list');
      cont.innerHTML = '';
      if(!data.length){
        cont.innerHTML = '<p>目前沒有可核銷的優惠</p>';
        return;
      }
      data.forEach(d=>{
        const time = new Date(d.time).toLocaleString();
        cont.innerHTML += `
        <div class="card">
          <p>☑️ ${d.username}</p>
          <p>💌 ${d.vendor}：${d.prize}</p>
          <p>⌚️ 中獎時間：${time}</p>
          <button onclick="redeem('${d.username}','${d.vendor}','${d.prize}')">
            核銷
          </button>
        </div>`;
      });
    }

    function redeem(un,v,p){
      // 这里可弹窗确认，再调用claim
      alert(`核銷 ${v} - ${p} for ${un}`);
      // TODO: 调用 claim api
    }

    document.getElementById('btn').onclick = () => {
      const cb = 'render';
      const s = document.createElement('script');
      s.src = `${API}?action=query&storeId=${storeId}&userId=${USER_ID}&callback=${cb}`;
      document.body.appendChild(s);
    };

    window.onload = init;
  </script>
</body>
</html>
