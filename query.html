<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎰 轉轉小瑪莉</title>
  <link rel="stylesheet" href="/company/static/css/style.css" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { background:#000; color:#fff; text-align:center; font-family:"Microsoft JhengHei"; margin:0; padding:0; }
    h1 { color:gold; margin:24px 0 12px; }
    button { width:80%; max-width:320px; margin:12px auto; padding:14px 0; font-size:1.1em; border:none; border-radius:8px; cursor:pointer; }
    #loginBtn { background:#00c300; color:#fff; display:none; }
    #play { background:#28a745; color:#fff; display:none; }
    #submit { background:#ffc107; color:#000; display:none; }
    #wrapSubmit { display:flex; justify-content:center; }
    video { width:100%; max-width:420px; border-radius:12px; display:none; margin-top:20px; }
    input { width:80%; max-width:320px; padding:10px; margin:6px 0; border-radius:6px; border:none; font-size:1em; }
    #msg { margin:18px 0 8px; font-size:1.4em; font-weight:bold; }
  </style>
</head>
<body>
  <h1>🎰 轉轉小瑪莉</h1>
  <button id="loginBtn">LINE 登入</button>
  <button id="play">載入中…</button>
  <video id="mv" playsinline>
    <source src="https://voom-obs.line-scdn.net/hlCRdDEcYL206cTxjDScoFBNJJEIQdnV_LAIXSjV7EgYpVB9hLCd0ChpvBhcjSzV8LDMXCyt7DQAXSHVzAw0bTyF7K18pSBQ7ADAMTDFBN1Q-XQ/mp4" type="video/mp4">
  </video>
  <div id="msg"></div>
  <div id="form">
    <input id="username" placeholder="姓名" readonly />
    <input id="phone" placeholder="手機" />
    <div id="wrapSubmit"><button id="submit">送出</button></div>
  </div>

  <audio id="winSound" preload="auto" src="https://aiwe.cc/wp-content/uploads/2025/07/56ab24c15b72a457069c5ea42fcfc640.mp3"></audio>
  <audio id="loseSound" preload="auto" src="https://aiwe.cc/wp-content/uploads/2025/07/b3a7a4e64bcd8aabe4cabe0e55b57af5.mp3"></audio>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxdGgtQaXjV3sUJXSSqmY18lm07Tlz5lFmpObqpLp4AaU3ZLtueoq5Gtj4jreHfPKVm/exec';
    const params     = new URL(location).searchParams;
    const storeId    = params.get('storeId');
    let USER_ID  = null;
    let PROFILE  = null;

    async function fetchLiffId(sid) {
      const res = await fetch(`${SCRIPT_URL}?action=getLiffId&storeId=${sid}`);
      return (await res.json()).liffId;
    }

    async function init() {
      const liffId = await fetchLiffId(storeId);
      if (!liffId) { alert('找不到對應的 LIFF ID'); return; }

      await liff.init({ liffId });
      if (!liff.isLoggedIn()) {
        document.getElementById('loginBtn').style.display = 'block';
        document.getElementById('loginBtn').onclick = () => liff.login();
        return;
      }
      PROFILE = await liff.getProfile();
      USER_ID = PROFILE.userId;
      document.getElementById('loginBtn').style.display = 'none';
      document.getElementById('play').style.display  = 'block';
      document.getElementById('play').textContent   = '開始遊戲';
      document.getElementById('play').onclick       = handleDraw;
    }

    function showAnimation(seconds) {
      return new Promise(resolve => {
        document.getElementById('play').style.display = 'none';
        const video = document.getElementById('mv');
        video.style.display = 'block';
        video.currentTime = 0;
        video.play();
        setTimeout(() => { video.pause(); resolve(); }, seconds * 1000);
      });
    }

    async function handleDraw() {
      await showAnimation(7);
      const res = await fetch(
        `${SCRIPT_URL}?action=draw&userId=${USER_ID}&storeId=${storeId}`,
        { method: 'POST' }
      );
      const data = await res.json();
      document.getElementById('msg').textContent = data.error ? `錯誤：${data.error}` : `恭喜獲得 ${data.vendor} 的 ${data.prize}`;

      if (!data.error && data.vendor) {
        document.getElementById('winSound').play().catch(()=>{});
        document.getElementById('form').style.display = 'block';
        document.getElementById('username').value    = PROFILE.displayName;
        document.getElementById('submit').style.display = 'block';
        document.getElementById('submit').onclick = handleSubmit;
      } else {
        document.getElementById('loseSound').play().catch(()=>{});
        document.getElementById('play').style.display = 'block';
      }
    }

    async function handleSubmit() {
      const name  = document.getElementById('username').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (!phone) { alert('請填手機'); return; }
      await fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ action:'claim', storeId, userId: USER_ID, name, phone })
      });
      document.getElementById('msg').textContent = '✅ 已送出！';
      document.getElementById('submit').textContent = '關閉視窗';
      document.getElementById('submit').onclick = () => liff.closeWindow();
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
